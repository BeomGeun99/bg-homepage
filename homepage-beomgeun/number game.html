<html>
	<head>
		<title>숫자 맞추기 게임</title>
		<script>
		    const ran=Math.floor(Math.random()*100);
		    console.log(ran);
		    
		    let i=1;
		    while(true){
		        let num=prompt(i+"번째 입력입니다. (숫자 범의 1 ~ 100)");
		        if(num!=null){
		            if(ran>num){
		                alert("업");
		                i+=1;
		            }
		            else if(ran<num){
		                alert("다운");
		                i+=1;
		            }
		            else{
		                alert("정답입니다!!");
		                document.write("<h1 style='color:blue'>SUCCESS!</h1>");
		                document.write("<h1>"+i+"번 만에 맞췄습니다!!</h1>");
		                break;
		            }
		        }
		        else{
		            document.write("<h1 style='color:red'>FAIL...</h1>");
		            document.write("<h1>"+i+"번째 도전에서 포기하였습니다..</h1>");
		            break;
		        }
		    }
    	</script>
	</head>
	<body align="center">
	</body>
</html>
